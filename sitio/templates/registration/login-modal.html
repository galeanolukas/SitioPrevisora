{% load static %}
<div class="popup">
  <a class="close" href="#">&times;</a>
  <div class="login">
		<div class="form_box">
		<div id="centrado">
		<a href="{% url 'home' %}" ><img src="{% static 'sitio/img/logo-previsora-w.png' %}" style="width: 40px; height: 40px;"></a><br>
		<BR>
		<form method="post" action="{% url 'login' %}?next={{ request.path }}">
		    {% csrf_token %}
        <p style="font-size: 20px;">Usuario:</p>
        <input class="form-control" type="username" name="username" value="">
        <p style="font-size: 20px">Contrase√±a:</p>
        <input type="password" name="password" autocomplete="current-password" required="" id="id_password">
        <BR>
			{% if form.errors %}
        		<p style="font-size: 16px; color: gray;">Su usuario o clave no coinciden!</p>
			{% endif %}
        <BR><p><a href="{% url 'registro' %}" style="font-size: 12px; text-decoration: none; color: red;">Eres usuario nuevo? Registrate ahora</a></p>
        <button>INGRESAR</button>
        <p><a href="{% url 'recuperar' %}" style="font-size:12px; color: whitesmoke;">Olvidaste tu clave?</a></p>
        <!-- <input type="hidden" name="next" value="{{ next }}" /> -->
		</form>
		</div>
		</div>
  </div>
</div>
